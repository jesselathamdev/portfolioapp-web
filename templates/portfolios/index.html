{% extends "base.html" %}

{% block title %}Portfolios{% endblock %}

{% block content %}

<h1>Portfolios</h1>

{% for portfolio in portfolio_list %}
<div>
  <a href="{% url 'portfolio_detail' portfolio.id %}">{{ portfolio.name }}</a>
  <p>{{ portfolio.date_created }}</p>
</div>
{% endfor %}

{% endblock %}
